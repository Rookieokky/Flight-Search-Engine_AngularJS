<html ng-app="FlightSearch" ng-controller="AppCtrl">

    <!-- social media tags -->
    <meta property="og:title" content="Sean FlightSearch" />
    <meta property="og:type" content="website" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- angular spinner -->
    <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>

  <div class="container-fluid">
    <div class="row">
      <div class="content col-xs-12">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
        <div class="panel panel-default col-xs-12" ui-view></div>
      </div>
    </div>
